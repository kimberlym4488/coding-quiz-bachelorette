<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Assets/CSS/style.css">
    <title>Bachelorette Quiz</title>
</head>

<body>
    <main class = "container">
        
        <header>

      <nav id = "mainTitle">-Bachelorette Trivia-<br>Are you here for the right reasons?</nav>
      <p class = "score"></p>
      <br>
    </header>
       


        <div class = "startCard">
        
            <nav id = "welcomeMessage">How well do you know Bachelorette history? See how many questions you can answer correctly in 2 minutes.
             
            </nav><br>

            <button id = "startButton">Start Quiz</button>

        <br>
        </div>    

        <div class = "questionCard">

         
            <div class = "questions"></div>
       
                <h1 class="question"></h1>
              
                <ul>
                    <li class="choices" onclick = "checkAnswer(0)"></li>
                    <li class="choices" onclick = "checkAnswer(1)"></li>
                    <li class="choices" onclick = "checkAnswer(2)"></li>
                    <li class="choices" onclick = "checkAnswer(3)"></li>
                </ul>
            
                <!-- Submit your answer -->
            
            <div class = "correctAnswer"></div>

            <button id = "nextQuestion">Next Question</button>
            <div class = "timerElement"></div>
          

        </div>
        
      
        <div class = "resultsCard">
        <br>

        <form id="form">

            <label>Enter your Initials here to save your high score!</label>
                <input id="yourInitialsInput"> 
                <p class ="myScore"><p1>
                <br>
            <label>Your high score:</label>
                <br>
            <button class="submit"></button>
        </form>

            <button class = "tryAgain" onclick="startGame()">Try Again?</button>
            </div>


    </main>
    <script src = "JS/script.js"></script>
</body>
</html>
