<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Bachelorette Quiz</title>
</head>

<body>
    <main class="container">

        <header>
            <br>
            <nav>
                <img class="hero" src="Assets/Images/59d42a44453341fbb03aa270fc9b1826_xl.png">
            </nav>
            <subtitle class="subtitle">
                <p class="banner score" placeholder="Good Luck!">TEST YOUR BACHELOR/ETTE KNOWLEDGE</p>
                <button id="highScoresButton" data-modal="modal-one">Score history</button>
                  
                  <div class="modal" id="modal-one">
                    <div class="modal-bg modal-exit"></div>
                    <div class="modal-container">
                      <h2>High Scores:
                          <ul class="initialsList"></ul>
                        </h2>
                      <button class="modal-close modal-exit">X</button>
                    </div>
                  </div>
                
            </subtitle>
            <br>

        </header>

        <div class="startCard">
            <div class="welcomeMessage"> <br> You'll have <b>2 minutes</b> for this quiz. <br><br>Watch out! Every rose
                has its thorn... <br>
                <b>Each incorrect answer costs you 10 seconds</b>. <br> Good luck!
            </div><br>

            <button id="startButton">Start Quiz</button>
            <br>
        </div>

        <div class="questionCard">
            <div class="questions "></div>
            <br>
            <button id="nextQuestion">Next Question</button>
            <h1 class="question"></h1>
            <ul>
                <button class="choices" onclick="checkAnswer(0)"></button>
                <button class="choices" onclick="checkAnswer(1)"></button>
                <button class="choices" onclick="checkAnswer(2)"></button>
                <button class="choices" onclick="checkAnswer(3)"></button>
            </ul>
            <!-- Submit your answer -->
            <div class="correctAnswer"></div>
            <div class="timerElement"></div>
        </div>

        <div class="resultsCard">
            <br>
            <div id="card">

                <h1>Save your score!</h1>
                <form id="initials-form" method="POST">
                    <input type="text" placeholder="My initials are..." name="initials-text" style="text-align:center"
                        id="initials-text" />
                    <br>
                    <button id="saveScore">Save</button>
                </form>
                <div class="myScore"></div>

                <!-- <p>Top Scores: <span id="todo-count">0</span></p -->
                <ul class="initialsList"></ul>
            </div>
        </div>
        <button id="shareInvite" value="Invite a friend!">Invite a friend! </button>
        <button id="startAgain">Start Again</button>
        <br>

        
    </main>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '626108158635585',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v12.0'
            });
        };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
