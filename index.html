<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Assets/CSS/style.css">
    <title>Bachelorette Quiz</title>
</head>

<body>
    <main class = "container">
        
        <header id = "mainTitle">-Bachelorette Trivia-<br>Are you here for the right reasons?</header><br>

        <div class = "startCard">
        
            <nav id = "welcomeMessage">How well do you know Bachelorette history? See how many questions you can answer correctly in 2 minutes.
             
            </nav><br>

            <button id = "startButton">Start Quiz</button>

        <br>
        </div>    

        <div class = "questionCard">

         
            <div class = "questions"></div>
       
                <h1 class="question"></h1>
              
                <ul>
                    <li class="choices" onclick = "checkAnswer(0)"></li>
                    <li class="choices" onclick = "checkAnswer(1)"></li>
                    <li class="choices" onclick = "checkAnswer(2)"></li>
                    <li class="choices" onclick = "checkAnswer(3)"></li>
                </ul>
            
                <!-- Submit your answer -->
            
            <div class = "correctAnswer"></div>

            <button id = "nextQuestion">Next Question</button>
            <div class = "timerElement"></div>
          

        </div>

        <div class = "resultsCard">
        <br>
            <div class="highScore"></div>
            <div class="totalScore"></div>

            <p id="textBox"></p>
            <label for="initials">Your Initials</label>
            <input type="text" name="initials" id="initials"/>
            <button class = "Submit">Submit your initials to save your high score!</button> 

       

            <button class = "tryAgain">Try Again?</button>
            </div>


    </main>
    <script src = "JS/script.js"></script>
</body>
</html>
