<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Bachelorette Quiz</title>
</head>

<body>
    <main class="container">

        <header>
            <nav>
            <img class="hero" src="Assets/Images/59d42a44453341fbb03aa270fc9b1826_xl.png">
            
            </nav>
            <p class="score incorrectAnswer correctAnswer"></p>
            <p class="banner" placeholder="Good Luck!">Test your Bachelor/ette Knowledge!</p>
            <br>
        </header>

        <div class="startCard">
            <div class="welcomeMessage"> <br> You'll have <b>1 minute</b> for this quiz. <br><br>Watch out! Every rose has its thorn... <br>
                <b>Each incorrect answer costs you 10 seconds</b>. <br> Good luck!
            </div><br>

            <button id="startButton">Start Quiz</button>
            <br>
        </div>

        <div class="questionCard">
            <div class="questions "></div>
            <h1 class="question"></h1>
            <ul >
                <button class="choices" onclick="checkAnswer(0)"></button>
                <button class="choices" onclick="checkAnswer(1)"></button>
                <button class="choices" onclick="checkAnswer(2)"></button>
                <button class="choices" onclick="checkAnswer(3)"></button>
            </ul>
            <!-- Submit your answer -->
            <div class="correctAnswer"></div>
            <button id="nextQuestion">Next Question</button>
            <div class="timerElement"></div>
        </div>

        <div class="resultsCard">
            <br>
            <div id="card">

                <h1>Save your score!</h1>
                <form id="initials-form" method="POST">
                    <input type="text" placeholder="My initials are..." name="initials-text" style="text-align:center" id="initials-text" />
                   <br>
                    <button id="saveScore">Save</button>
                </form>
                <div class="myScore"></div>

                <!-- <p>Top Scores: <span id="todo-count">0</span></p -->
                <ul id="initials-list"></ul>
            </div>
        </div>
        <button id="shareInvite" onclick="share()" value="Invite a friend!">Invite a friend! </button>
        <button id="startAgain">Start Again</button>
        <br>
    </main>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '626108158635585',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v12.0'
          });
        };
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
